<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>rooster-details-page</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" typr="text" href="assets/css/style.css">

  </head>
  <body>
    <!--this is the div for all the cards that holds animal details-->
      <span class="border"></span>
      <div class="card-deck">
          <div class="card sound" id="rooster-soundclip" data-sounds="assets/audioclips/Rooster-SoundBible.com-1114473528.wav">
            <img src="assets/images/rooster.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="rs">Click me to hear me sing!</h5>
              <p class="card-text"></p>
              
            </div>
          </div>
          <!--this is the gif card div-->
          <div class="card" id="rooster-giphy">
            <img src="https://media.giphy.com/media/l3vR9IEU6nYAmZyoM/giphy_s.gif" 
            data-still="https://media.giphy.com/media/l3vR9IEU6nYAmZyoM/giphy_s.gif" 
            data-animate="https://media.giphy.com/media/l3vR9IEU6nYAmZyoM/giphy.gif" data-state="still" class="gif">
            <div class="card-body">
            <h5 class="card-title">Giphy</h5>
            <p class="card-text">Click me to watch me move!</p>

            </div>
          </div>
          <!--This is the feeding div-->
          <div class="card" id="rooster-food">
            <img src="assets/images/roosterfeeding.jpg" class="card-img-top" alt="rooster-food">
            <div class="card-body">
              <h5 class="card-title">Feeding Habits</h5>
              <!--popper tooltip added-->
              <button type="button" class="btn btn-primary" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="carrots,lettuce,corn and oatmeal!">
                  I like to eat...
                </button>
            </div>
          </div>
        </div>
        <div>
          <!--gif button and div-->
            <button class="button" id="done" type="button">Done</button>
            <div class="congrats-gif"></div>
          </div>
          <br></br>
          <!--Back button div to go back to homepage-->
          <div class="back-btn">
              <a href="index.html"><button class="back-button" id="back" type="button">Back</button></a>
    
          </div>
