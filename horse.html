<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>horse-details-page</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" typr="text" href="assets/css/style.css">
    <script src="assets/src/granim.min.js"></script>
  </head>
  <body>
      <div><canvas id="canvas-basic"></canvas></div>    
      <div class="main">
        <span class="border"></span>
        <div class="card-deck">
            <div class="card sound" id="horse-soundclip" data-sounds="assets/audioclips/Horse Neigh-SoundBible.com-1740540960.wav">
              <img src="assets/images/david-dibert-51640-unsplash-horse.jpg" class="card-img-top" alt="horse">
              <div class="card-body">
                <h5 class="card-title" id="rs">Click my picture to hear my voice!</h5>
              </div>
            </div>

        <div class="card" id="horse-giphy">
          <img src="https://media.giphy.com/media/vYtIhwaPVejPq/giphy_s.gif" 
            data-still="https://media.giphy.com/media/vYtIhwaPVejPq/giphy_s.gif" 
            data-animate="https://media.giphy.com/media/vYtIhwaPVejPq/giphy.gif" data-state="still" class="gif">
          <div class="card-body">
            <h5 class="card-title">Giphy</h5>
            <p class="card-text">Click me to watch me move!</p>
          </div>
        </div>

        <div class="card" id="horse-food">
          <img src="assets/images/horsefeeding.jpeg" class="card-img-top" alt="horse-food">
          <div class="card-body">
            <h5 class="card-title">Feeding Habits</h5>
            <button type="button" class="btn btn-primary" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="grass, hay, carrots and apple!">
              I like to eat...
            </button>
          </div>
        </div>
      </div>

      <div class="card mb-3 center" style="width: 18rem;">
          <div class="card-body center">
            <button class="button" id="done" type="button">Done</button>
          <div class="congrats-gif" width="300" height="300"></div>
          <br></br>
          <div class="back-btn">
            <a href="index.html"><button class="back-button" id="back" type="button">Back</button></a>
          </div> 
          </div>
      </div>

    <!--jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--loacal javascript-->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
